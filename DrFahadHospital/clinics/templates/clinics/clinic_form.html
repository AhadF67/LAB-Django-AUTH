{% extends "base_generic.html" %}
{% block content %}
<h2>{% if form.instance.pk %}Update{% else %}Add{% endif %} Clinic</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{% if form.instance.pk %}Update{% else %}Add{% endif %} Clinic</button>
</form>
{% endblock %}
